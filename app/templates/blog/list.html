{% extends "base.html" %}
{% block content %}
<h1>Blog</h1>

{% if current_user.is_authenticated %}
  <a href="{{ url_for('blog.create_post') }}">✍️ Create New Post</a>
{% endif %}

<ul>
  {% for post in posts %}
    <li>
      <a href="{{ url_for('blog.view_post', post_id=post.id) }}">{{ post.title }}</a>
      <small>by {{ post.author.name }} on {{ post.created_at.strftime("%b %d, %Y") }}</small>
    </li>
  {% endfor %}
</ul>
{% endblock %}
