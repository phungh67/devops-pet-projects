{% block head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var calendarEl = document.getElementById("calendar");
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        events: "/events/api",
        eventDidMount: function(info) {
            // Attach tooltip with extra info
            console.log("Event mounted:", info.event.title);
            tippy(info.el, {
                content: `
                        <strong>${info.event.title}</strong><br>
                        Deadline: ${info.event.startStr}<br>
                        ${info.event.extendedProps.university ? "University: " + info.event.extendedProps.university + "<br>" : ""}
                        ${info.event.extendedProps.country ? "Country: " + info.event.extendedProps.country + "<br>" : ""}
                        ${info.event.url ? "<a href='${info.event.url}' target='_blank'>More info</a>" : ""}
                `,
                allowHTML: true,
                theme: "light-border",
                placement: "top",
            });
        }
    });
    calendar.render();
});
</script>
{% endblock %}
