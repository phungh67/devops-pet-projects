{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create Blog Post</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="content">Content</label>
            <textarea id="content" name="content"></textarea>
        </div>

        <div class="mb-3">
            <label for="image">Attach Image</label>
            <input type="file" class="form-control" name="image" id="image" onchange="previewImage(event)">
            <img id="image-preview" src="#" alt="Image Preview" class="img-fluid mt-2"
                style="display: none; max-height: 200px;" />
        </div>

        <div class="mb-3">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags"
                placeholder="e.g. flask, python, scholarships">
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
    // 1. Initialize the editor
    var simplemde = new SimpleMDE({ element: document.getElementById("content") });

    // 2. Add client-side validation for the editor
    var blogForm = document.querySelector('form');
    blogForm.addEventListener('submit', function (event) {
        if (simplemde.value().trim() === '') {
            alert('Please add some content to your post!');
            event.preventDefault(); // Stop the form from submitting
        }
    });

    // 3. Add the image preview function
    function previewImage(event) {
        var reader = new FileReader();
        var imageField = document.getElementById("image-preview");

        reader.onload = function () {
            if (reader.readyState == 2) {
                imageField.style.display = 'block';
                imageField.src = reader.result;
            }
        }

        if (event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        }
    }
</script>
{% endblock %}
