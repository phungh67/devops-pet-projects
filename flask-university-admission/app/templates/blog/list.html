{% extends "base.html" %}
{% block title %}Blog{% endblock %}

{% block content %}
    <h2>Scholarship & Admission Blog</h2>
    {% for p in posts %}
        <article>
            <h3>{{ p.title }}</h3>
            <p><em>{{ p.created_at.strftime('%Y-%m-%d') }}</em></p>
            <div>{{ p.content }}</div>
            <hr>
        </article>
    {% else %}
        <p>No blog posts yet.</p>
    {% endfor %}
{% endblock %}
