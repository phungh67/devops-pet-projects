{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p><em>Published on {{ post.created_at.strftime("%b %d, %Y") }}</em></p>
    <div>{{ post.content|safe }}</div>
    <a href="{{ url_for('blog.list_posts') }}">‚Üê Back to blog</a>
  </article>
{% endblock %}
